<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <h1>Calculator</h1>
    <div id="calculator">
      <div id="input">
        <input></input>
      </div>
      <div id="first">
        <button>(</button>
        <button>)</button>
        <button>%</button>
        <button>CL</button>
      </div>
      <div id="second">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>
      </div>
      <div id="third">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>*</button>
      </div>
      <div id="fourth">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
      </div>
      <div id="fifth">
        <button>0</button>
        <button>.</button>
        <button id="equals">=</button>
        <button>+</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
